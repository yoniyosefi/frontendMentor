<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="">
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="input_container">
        <input class="email email_normal_placeholder" id="email" type="email" required placeholder="Your email address...">
        <p class="error_msg hide">Please Provide a valid email address</p>
        <input type="button" value="Notify Me">
      </div>
      <div class="img_container">
        <img src="./images/illustration-dashboard.png" alt="">
      </div>
      <footer>
        <div class="social-media">
          <div><i class="fa-brands fa-facebook-f"></i></div>
          <div><i class="fa-brands fa-twitter"></i></div>
          <div><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>

    </div>
  </main>
  <script
    src="https://kit.fontawesome.com/749147ef9c.js"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</body>
</html>
