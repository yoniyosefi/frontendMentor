<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <article class="product_container">
      <div class="img_container">
        <img src="./images/image-equilibrium.jpg" alt="top img">
        <div class="img_hover_container">
          <img  class="img_hover" src="./images/icon-view.svg" alt="">
        </div>
        
      </div>
      <div class="product_body">
        <h1 class="product_title">Equilibrium #3429</h1>
        <p class="product_detailes">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="product_purchace">
          <div class="flex">
            <img src="./images//icon-ethereum.svg" alt="">
            <p class="price">  0.041 ETH</p>
          </div>
          <div class="flex">
            <img src="./images/icon-clock.svg" alt="">
            <p >  3 days left</p>
          </div>
        </div>
        <hr>
        <div class="product_footer">
          <div class="creator_avatar">
            <img class="avatar_img" src="./images/image-avatar.png" alt="">
          </div>
          <div class="creator_name">
            Creation of <span>Jules Wyvern</span> 
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
