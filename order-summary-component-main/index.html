<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <article class="order_container">
      <div class="top_img_container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="order_body">
        <h1 class="order_title">Order Summary</h1>
        <p class="order_pharagraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="order_plane">
          <div class="order_price">
            <img src="./images/icon-music.svg" alt="" class="order_avatar">
            <div>
              <p class="plane_type">Annual Plan</p>
              <p class="plane_price">$59.99/year</p>
            </div>
          </div>
          <p class="order_update_btn">Change</p>
        </div>
        <button class="oreder_proceed_btn">Proceed to Payment</button>
        <button class="oreder_cancel_btn">Cancel Order</button>
      </div>
    </article>
  </main>

  

</body>
</html>
