<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="img_container">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 850px)">
        <img src="./images/image-header-mobile.jpg" alt="top image">
      </picture>
      <div class="card_body">
        <h1 class="card_title">Get <span>insights</span>  that help your business grow.</h1>
        <p class="card_paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="deatailes">
          <div>
            <h2>10k+</h2> <p>companies</p> 
          </div>
          <div>
            <h2>314</h2> <p>templates</p> 
          </div>
          <div>
            <h2>12m+</h2> <p>queries</p> 
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
